<div ngClass="class_section">
    <ng-template [ngIf]="showTemplate !== 'chat'" [ngIfElse]="templateChat">
        <ng-template [ngIf]="showTemplate === 'login'" [ngIfElse]="templateRegister">
            <div *ngIf="(check$ | async) === true" ngClass="class_modal">
                <span style="color: white; font-size: 18px;">Iniciando sesi√≥n...</span>
                <span ngClass="class_spinner"></span>
            </div>

            <app-login/>
        </ng-template>

        <ng-template #templateRegister>
            <app-register/>
        </ng-template>
    </ng-template>

    <ng-template #templateChat>
        <app-chat/>
    </ng-template>
</div>
